description = ""
authors = ["Nikita Glazkov <zitrnik@gmail.com>"]
readme = "README.md"
packages = [
    { include = "app" },
]

[tool.poetry.dependencies]
python = "^3.10"
uvicorn = "^0.23.2"
langserve = {extras = ["server"], version = ">=0.0.30"}
pydantic = "<2"
langchain = "^0.0.345"
transformers = "^4.35.2"
torch = {version = "*", source = "pytorch-cpu"}
sentencepiece = "^0.1.99"
