xformers = "^0.0.22.post7"


[tool.poetry.group.dev.dependencies]
langchain-cli = ">=0.0.15"


[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
